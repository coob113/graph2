<html>
  <head>
    <title>Al Nahyan family</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="../../dist/aframe-forcegraph-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="-10 1.6 1" camera="userHeight:0.01" wasd-controls="fly: true; acceleration: 600">
        <a-cursor color="lavender" opacity="0.5"></a-cursor>
        <a-text position="0 -0.5 -1" width="1" align="center" color="lavender" content="name-field: id"></a-text>
      </a-camera>
      <a-sky color="#002"></a-sky>

      <a-entity position="20 0 -100" rotation="90 90 0" forcegraph="json-url: miserables.json; name-field: id; auto-color-by: group; line-opacity:0.8;"></a-entity>
    </a-scene>

  </body>
</html>
